<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simulador de Batalla</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Batalla</h1>

        <div id="seleccionPersonaje">
            <p>Elegí tu personaje:</p>
            <button data-personaje="Guerrero">Guerrero</button>
            <button data-personaje="Mago">Mago</button>
            <button data-personaje="Arquero">Arquero</button>
        </div>

        <div id="infoBatalla" class="hidden">
            <h2 id="nombrePersonaje"></h2>

            <div class="barras">
                <p>Jugador: <span id="vidaJugadorTexto">100</span></p>
                <div class="barra-vida"><div id="vidaJugador" class="vida"></div></div>

                <p>Dragón: <span id="vidaEnemigoTexto">100</span></p>
                <div class="barra-vida"><div id="vidaEnemigo" class="vida"></div></div>
            </div>

            <button id="btnAtacar">Atacar</button>
            <button id="btnReiniciar">Reiniciar</button>
        </div>

        <div id="logCombate"></div>

        <hr />
        <h3>Historial de Batallas</h3>
        <ul id="historialBatallas"></ul>
    </div>
</body>
</html>
